<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to calculator me</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="utils.css" rel="stylesheet" type="text/css"/>
    

</head>
<body>
    <h1 class=" text-center">welcome to calculator me </h1>
    <div class="continer flex flex-col  mx-auto m-w-20" >
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button style="background-color: burlywood;" class="button">C</button>
            <button style="background-color: chartreuse;" class="button">%</button>
            <button style="background-color: chocolate;" class="button">M+</button>
            <button style="background-color: cadetblue;" class="button">M-</button>
          
            
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
          
            
        </div>
       
        
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
          
            
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
          
            
        </div>
        <div class="row">
            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
            <button class="button">+</button>
          
            
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">%</button>
          
            
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
