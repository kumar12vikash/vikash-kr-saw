<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
 
  
    <div id=" container">
        <div id="time">
 <span class="digit" id="hr">00</span>
  <span class="txt">Hr</span>
  <span class="digit" id="min">00</span>
  <span class="txt">min</span>
  <span class="digit" id="sec">00</span>
  <span class="txt">sec</span>
  <span class="digit" id="count">00</span>
            
           
            

        </div>
        <div id="btn-container">
        <button class="btn" id="start" onclick ="start()">start</button>
        <button class="btn" id="stop" onclick="stop()">stop</button>
        <button class="btn" id="Reset" onclick="reset()">Reset</button>
    </div>
    </div>

<script>
   // onclick laga diye html mai ab addEventListener lagna jaruri nahi hai js mai
   // three function liye the wahi declare huwa hai
   // ak var decalare karte hai jiska value count 0 hai sabka 
    var hr =0;   // sab ye store rhaega jaha jaha ye hai 
    var min = 0;
    var sec = 0;
    var count =0;
    // ye varibale bante hai timer chal raha  hai ya ruka huwa hai 
    var timer = false ;// false denote timer ruka hai true mai chal raha hai 

      
   function start(){
    timer = true;
    stopwatch();
   }
   function stop(){
    timer = false;
    
   }
   function reset(){
    timer = false;  // agar set timeout false ho jayga to ye kam nahi karega settime out
    Hr =0;   // sab ye store rhaega jaha jaha ye hai 
     min = 0;
    sec = 0;
    count =0; 
    document.getElementById("hr").innerHTML ="00";  // aha pe vairable he na de ke string de dete hai 
    document.getElementById("min").innerHTML ="00";
    document.getElementById("sec").innerHTML ="00";
    document.getElementById("count").innerHTML ="00";

   }
  function stopwatch(){
    if(timer == true) {                          // first check karna hai timer true hai ya nahi stopwatch mai 
    count = count+1 ; // 10ms mai rukna hai or rakhta hai count to usko increse kar do 
    
    if(count == 100){
    sec = sec+1;
    count = 0;
  }

    if(sec==60){
    min = min+1;
sec=0;
  }
if (min == 60) {
    hr = hr+1 ;  // jab 1 hour compelet hota hai ghanta or sec dono 0 hota hai 
    min= 0;
    sec = 0;
}   
 var hrString = hr;
 var minString = min;
 var secString = sec;    // avi tak string mai convert mai nahi huwa hai ab hoga ye only copy hoga 
 var countString = count;
   
  // kab kab string mai convert karenge jab oo single digit
  if(hr < 10){
    hrString = "0" + hrString;
  } // ye sabke ke liye add kar deta hu string of duble 10
  
  if(min < 10){
    minString = "0" + minString;
  }
  if(sec< 10){
    secString = "0" + secString;
  }
 

  
  if(count < 10){
    countString = "0" + countString;
  }


    document.getElementById("hr").innerHTML= hrString;
    document.getElementById("min").innerHTML= minString;
    document.getElementById("sec").innerHTML = secString;
    document.getElementById("count").innerHTML=countString;
                                                        // logic kaise lagye dekhe 
                                                        // jaise vi 999 count huwa taise 1 sec ho jayga phir jaise 60sec huwa to 1mint ho jayga phir jaise vi 60min huwa taise he 1 hour ho jayga 



    setTimeout("stopwatch()",10)   // phir 10ms ruka phir start timer jab rukega jab tak app stop button pe or reset batan mai click nahi karte hai 

  }

  }


</script>

    
</body>
</html>
